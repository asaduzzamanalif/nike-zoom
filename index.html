<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/external-photo3ideastudio-gradient-photo3ideastudio/64/000000/external-shoes-travel-checklist-photo3ideastudio-gradient-photo3ideastudio.png" type="image/x-icon">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Nike Zoom KD 12</title>
</head>
<body>
    <div class="card-container">
            <span></span>
        <div class="card-img">
            <img src="images/Nike.png" alt="Nike Zoom KD 12">
        </div>
        <div class="card-details">
            <div class="card-header">
                <h1>Nike Zoom KD 12</h1>
                <p>Men's Running Shoes</p>
            </div>
            <hr>

            <div class="product-info">
                <h3>Product Info</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias nobis ratione odio. Soluta quis iure nisi, facere similique nam asperiores?</p>
            </div>
            <hr>

            <div class="card-color">
                <h3>Color</h3>
                <span class="color1"></span>
                <span class="color2"></span>
                <span class="color3"></span>
                <span class="color4"></span>
                <span class="color5"></span>
            </div>
            <hr>

            <div class="card-size">
                <h3>Size</h3>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
            </div>
            <hr>

            <div class="card-footer">
                <a href="#"> <i class="fa-solid fa-cart-shopping"></i>Add to card</a>
                <span>$189.99</span>
            </div>

        </div>
